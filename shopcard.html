<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingcard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
<body>
  <!--header-->
  <header>
    <!--navigation-barre-->
    <div class="nav container">
      <img src="logo.png" alt="logo" height="50" width="70">
         
             
              <li class="nav-item">
                <a class="nav-link" href="#">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bag-shopping"></i>
              </li>
            <!--card-->
<div class="card">
  <h2 class="card-title">your card</h2>

  <!--card content-->
  <div class="card-content">
      <div class="card-box">
          <img src="t-shirt.jpg" alt="t-shirt" class="card-img" >
        <div class="details-box">
          <div class="card-product-title">white t-shirt</div>
          <div class="card-price">20$</div>
          <input type="number" value="1" class="card-quantity">
      </div>
        <!--remove card-->
        <i class="fa-solid fa-trash card-remove"></i>
    </div>
  </div>
    
    <!--total-->

  <div class="total">
    <div class="total-title">Total:</div>
    <div class="total-price">0$</div>

  </div>
    <!--buy button-->
    <button type="button" class="btn-buy">buy now</button>

    <!--cart close-->
    <i class="fa-solid fa-x" id="close-card"></i>

</div>
</div>
    </header>


<!--shop-->
<section class="shop container">
  <h1 class="section-title">shop products</h1>
<!--content-->
<div class="shop-content">
  <!--box1-->
  <div class="product-box">
    <img src="t-shirt.jpg" alt="t-shirt" class="product-img">
    
   <h3 class="product-title">white t-shirt </h3>
<span class="price">20$</span>
<i class="fa-solid fa-bag-shopping add-cart"></i>

  </div>
  <!--box2-->
  <div class="product-box">
    <img src="jeans.jpg" alt="t-shirt" class="product-img">
    
   <h2 class="product-title">jeans </h2>
<span class="price">35$</span>
<i class="fa-solid fa-bag-shopping add-cart"></i>

  </div> 
  <!--box3-->
  <div class="product-box">
    <img src="blazer.jpg" alt="blazer" class="product-img">
    
    <h2 class="product-title">blazer </h2>
    <span class="price">60$</span>
    <i class="fa-solid fa-bag-shopping add-cart"></i>

  </div> 
  <!--box4-->
  <div class="product-box">
    <img src="robe.jpg" alt="dress" class="product-img">
    
    <h2 class="product-title">short dress</h2>
    <span class="price">69$</span>
    <i class="fa-solid fa-bag-shopping add-cart"></i>

  </div>

 
 
</div>
</section>


<!--link to JS-->

<script src="./main.js"></script> 









   




















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
